<!DOCTYPE html>
<html lang="pt-pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image-config</title>
</head>
<body>
    <h2>Vamos meter uma imagem</h2>
        <picture>
            <source media="(max-width: 750px)" srcset="p.png" type="image/png">
            <source media="(max-width: 1050px)" srcset="m.png" type="image/png">
            
            <img src="g.png" alt="imagem flexivel" title="imagem flexivel" >
        </picture>
    <h1>Audio</h1>
    <p>Vamos adicionar audio</p>
    <audio src="midia/human-official-video.mp3" controls loop preload="metadata"></audio>
    
</body>
</html>
